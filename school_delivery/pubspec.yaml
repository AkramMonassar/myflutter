name: school_delivery
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  adobe_xd: ^2.0.1
  simple_animations: ^4.2.0
  supercharged: ^2.1.1
  build_runner: ^2.1.11
  build_web_compilers: ^3.2.3
  pin_code_fields: ^7.4.0
  #  Firebase Database
  cloud_firestore: ^4.4.5
  intl: ^0.18.1
  date_field: ^3.0.5
  firebase_database: ^10.0.16
  localization: ^2.1.0
  flutter_launcher_icons: ^0.10.0
  firebase_auth: ^4.2.2
  provider: ^6.0.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/schoolbus.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  characters: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/schoolbus.png
    - assets/images/schooldelivery.png
    - assets/images/img.jpg
    - assets/images/background.jpg
    - assets/icon/schoolbus.png

